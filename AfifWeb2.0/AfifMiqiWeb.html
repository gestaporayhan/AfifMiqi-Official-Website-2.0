<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="img/miqi.jpg">
  <title>Afif Miqi's Website</title>
  <link rel="stylesheet" href="AfifCSS.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
  <section class="red-sec" id="about">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <img class="profile_picture  img-responsive center-block img-circle" src="img/miqi.jpg" alt="profile picture">
        </div>
      </div>
      <div class="row rowtitle">
        <div class="col-md-12 text-center font-style-cursive">
          <h1 style="text-transform: uppercase;" class="rowtitle">Afif Miqi</h1>
        </div>
      </div>
      <div class="row rowabout">
        <div class="col-md-12 text-center style-class">
          <h3 style="padding-bottom: 15px;">Young Entrepreneur & Storyteller</h3>
          <h4>A simple humble content creator from Jakarta,</h4>
          <h4 style="padding-bottom: 15px;">my main hobbies are making videos on Youtube and Instagram whilst
            motivates
            positively to other people.</h4>
          <h4 style="text-transform: uppercase;"> Stay Lovely. Be Nice</h4>
        </div>
      </div>
      <div class="row icons">
        <div class="col-md-13  text-center">
          <a href="https://www.youtube.com/channel/UCf3qSsHpG36lAHc_3dZ3cEw"><i class="fa fa-youtube fa-3x"></i></a>
          <a href="https://www.instagram.com/kolerism/?hl=en"><i class="fa fa-instagram fa-3x"></i></a>
          <a data-toggle="modal" data-target="#modal-fullscreen"><i class="fa fa-envelope-square fa-3x"></i></a>
        </div>

      </div>

    </div>
  </section>


  <div class="modal fade modal-fullscreen" id="modal-fullscreen" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title" id="myModalLabel">Hello there, how are you?</h3>
        </div>
        <div class="modal-body">
          <form role="form" id="arooly_cform">

            <div class="form-group">
              <label for="inputName">Name*</label>
              <div class="input-group Name">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input type="text"
                  class="form-control" id="inputName" name="inputName" placeholder="Enter Name" required="required">
              </div>
            </div>

            <div class="form-group">
              <label for="inputEmail">Email address*</label>
              <div class="input-group email">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input type="email"
                  class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter email" required="required">
              </div>
            </div>

            <div class="form-group">
              <label for="inputName">Subject*</label>
              <div class="input-group subject">
                <span class="input-group-addon"><i class="glyphicon glyphicon-tags"></i></span><input type="text"
                  class="form-control" id="inputName" name="inputName" placeholder="Enter Name" required="required">
              </div>
            </div>


            <div class="form-group">
              <label for="inputMessage">Message</label>
              <div class="input-group message">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" id="message" placeholder="Pesanmu hari ini" required="required"
                  data-validation-required-message="Please enter a message." style="height: 100px;"></textarea>
              </div>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-dark"
                style="font-size:20px;text-transform:;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Submit</button>
            </div>


          </form>
        </div>

      </div>
    </div>
  </div>




</body>


</html>
